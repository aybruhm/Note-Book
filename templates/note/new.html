{% extends 'base.html' %}


{% block content %}
<div class="container"><br><br><br>
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group row-cols-2">
            <input type="text" name="title" class="form-control" placeholder="Title..">
            <small id="passwordHelpInline">Must be 10-100 characters long.</small>
        </fieldset>
        
        <div class="form-check-inline">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Personal
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Work
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Family Affairs
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Study
            </label>
        </div>
        <br><br>

        <div class="form-group row-cols-8">
            <textarea name="content" class="form-control" cols="38" rows="7" placeholder="Type a note.."></textarea>
        </div>
        <button type="submit" class="btn btn-outline-light bg-warning">Submit</button>
    </form>
</div>
{% endblock %}
